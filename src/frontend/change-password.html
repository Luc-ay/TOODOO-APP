<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
      }
      button {
        padding: 12px;
        width: 100%;
        margin-top: 15px;
        font-size: 16px;
        background: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background: #0069d9;
      }
      .message {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .back-btn {
        background: #6c757d;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Change Password</h2>

      <input type="password" id="password" placeholder="Enter new password" />

      <button onclick="changePassword()">Update Password</button>
      <button class="back-btn" onclick="goBack()">Back to Profile</button>

      <div id="message" class="message"></div>
    </div>

    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`
        const parts = value.split(`; ${name}=`)
        if (parts.length === 2) return parts.pop().split(';').shift()
      }

      const token = getCookie('auth')
      if (!token) {
        alert('Not authenticated. Redirecting to login...')
        window.location.href = 'login.html'
      }

      async function changePassword() {
        const password = document.getElementById('password').value.trim()
        const msg = document.getElementById('message')
        msg.innerHTML = ''

        if (password.length === 0) {
          msg.style.color = 'red'
          msg.innerHTML = 'Password cannot be empty.'
          return
        }

        try {
          const res = await fetch('http://localhost:5050/hirer/change-pwd', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ password }),
          })

          const data = await res.json()

          if (!res.ok) {
            msg.style.color = 'red'
            msg.innerHTML = data.message || 'Error updating password'
            return
          }

          msg.style.color = 'green'
          msg.innerHTML = 'Password changed successfully! Redirecting...'

          setTimeout(() => {
            window.location.href = 'hirer-profile.html'
          }, 1500)
        } catch (error) {
          msg.style.color = 'red'
          msg.innerHTML = 'Error: ' + error.message
        }
      }

      function goBack() {
        window.location.href = 'hirer-profile.html'
      }
    </script>
  </body>
</html>
